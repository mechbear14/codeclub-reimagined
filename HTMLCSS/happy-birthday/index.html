<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy birthday</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="threed-space" id="space">
      <div class="card-object" id="card-object">
        <div class="card" id="top">
          <div class="face">
            <h2>Happy birthday, bear.</h2>
            <button class="button" id="open-btn">Open</button>
          </div>
          <div class="face"></div>
        </div>
        <div class="card">
          <div class="face">
            <h2>A beary birthday, isn't it?</h2>
            <button class="button" id="close-btn">Close</button>
          </div>
          <div class="face"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
